{% extends 'main/base.html' %}

{% block content %}
<h1>Products:</h1>

<ul>
    {% for product in object_list %}
        <li>{{ product.name }} - {{ post.price }} - Link: {{ product.get_absolute_url }} </li>
    {% empty %}
        <li>No Product yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
