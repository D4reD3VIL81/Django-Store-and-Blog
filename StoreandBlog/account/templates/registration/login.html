{% extends 'main/base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<a href="{% url 'account:dashboard' %}">Back to dashboard</a>
<a href="{% url 'account:password_reset' %}">Reset password</a>
<a href="{% url 'account:register' %}">Register</a>
{% endblock %}
