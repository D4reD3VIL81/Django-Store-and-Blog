{% extends 'main/base.html' %}

{% block content %}
<h1>Posts:</h1>

<ul>
    {% for post in object_list %}
        <li>{{ post.post_publish_date|date }} - {{ post.title }} - Link: {{ post.get_absolute_url }} </li>
    {% empty %}
        <li>No Post yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
